<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		>
<h:head>
	<title>Login</title>
</h:head>
	<h:body>
	<h:outputStylesheet name="css/index.css" />
		<main>
		<ui:include src="/shared/navigation.xhtml" />
			<section class="login">
				<img src="#{request.contextPath}/resources/images/account.svg"/>
				<h:form id="formLogin" styleClass="loginform" prependId="false"
	            onsubmit="document.getElementById('formLogin').action = 'j_security_check';">
		      		<h:panelGrid columns="1">
			        <h4>Username</h4>
			        <h:inputText id="j_username" required="true" />
			        <h4>Password</h4>
			        <h:inputSecret id="j_password" required="true" />
			        <h:commandButton value="Login" styleClass="loginBtn" type="submit"/>
		    		</h:panelGrid>
		    		
	 		   </h:form>
 		   </section>
		</main>
		<ui:include src="/shared/footer.xhtml" />
	</h:body>
</html>
